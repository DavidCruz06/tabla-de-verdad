<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compuertas Lógicas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- los comentarios se relizan con la combinación de tecla ctl + k + c-->
    <!-- para quitar un comentario se realiza con la combinación de tecla ctl + k + u -->

    <!-- Esta estiqueta es para agregar titulos -->
    <h1>Simulador de Compuertas Lógicas</h1>
    <!-- Esta etiqueta se utiliza para agrupar elementos -->
    <div class="container">
      <!-- Esta etiqueta se utiliza para crear subtitulos -->
      <h2 class="title">Compuerta AND</h2>
      <!-- Esta etiqueta se utiliza para agrupar elementos -->
      <div class="inputs">
        <!-- Esta etiqueta se utiliza para que los formularios sean más accesibles para todos los usuarios, mejorar la comprensión y navegación del formulario -->
         <label class="text">Entrada A:</label>
        <span class="input">1</span>
        <label class="text">Entrada B:</label>
        <span class="input">1</span>
      </div>
      <div class="output">
        <label class="text">Salida:</label>
        <span class="result">1</span>
      </div>
    </div>
  </body>
</html>
